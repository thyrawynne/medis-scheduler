<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Medical Health Center</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <img src="Assets/logo.svg" alt="Medical Health Center Logo" class="logo" />
            <h2>Selamat Datang!</h2>
            <p class="subtext">Silahkan masukkan email dan kata sandi anda</p>

            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Masukkan email anda" required />

                <label for="password">Kata Sandi</label>
                <input type="password" id="password" placeholder="Masukkan kata sandi anda" required />

                <label for="role">Pilih Role Anda</label>
                <select id="role" required>
                    <option value="">-- Pilih Role --</option>
                    <option value="user">Pasien</option>
                    <option value="admin">Admin</option>
                    <option value="dokter">Dokter</option>
                </select>

                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault(); // mencegah form reload

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const role = document.getElementById("role").value;

            if (email && password && role) {
                if (role === "user") {
                    window.location.href = "dashboard-user.html";
                } else if (role === "admin") {
                    window.location.href = "dashboard-admin.html";
                } else if (role === "dokter") {
                    window.location.href = "dashboard-dokter.html";
                }
            } else {
                alert("Mohon lengkapi semua field sebelum login.");
            }
        });
    </script>

</body>

</html>
