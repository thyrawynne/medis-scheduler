<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Notifikasi Pengingat</title>
    <link rel="stylesheet" href="user-notifikasi.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <a href="dashboard-user.html">
                <img src="assets/logoputih.svg" alt="Logo" class="logo" />
            </a>
        </div>
        <h1 class="judul-halaman">Notifikasi</h1>
    </header>

    <main class="notifikasi-container">
        <div class="notifikasi-card belum-dibaca">
            <i class="fa-solid fa-bell"></i>
            <div>
                <h3>Pengingat Janji Temu</h3>
                <p>Konsultasi dengan dr. Andi besok pukul 09.00 WIB.</p>
                <span class="waktu">7 April 2025, 09:00</span>
            </div>
        </div>

        <div class="notifikasi-card">
            <i class="fa-solid fa-pills"></i>
            <div>
                <h3>Minum Obat</h3>
                <p>Waktunya minum obat: Amoxicillin 500mg</p>
                <span class="waktu">7 April 2025, 18:00</span>
            </div>
        </div>
    </main>
</body>
</html>
